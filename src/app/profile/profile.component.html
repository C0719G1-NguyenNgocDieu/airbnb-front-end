<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="text-center">
              <a href="#" class="active" id="login-form-link"> Profile </a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="invalid-feedback" role="alert" *ngIf="message">
                <h4 class="alert-heading">{{message}}</h4>
              </div>
              <form [formGroup]="data" (ngSubmit)="editMember()" class="register-form">
                <input type="hidden" formControlName="token">
                <div class="form-group">
                  <label class="col-md-10">
                    Name </label>
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="form-group">
                  <label class="col-md-10">
                    Phone </label>
                    <input type="text" class="form-control" formControlName="phone">
                </div>
                <div class="form-group">
                  <label class="col-md-10">
                    Address </label>
                    <input type="text" class="form-control" formControlName="address">
                </div>
                <div class="form-group">
                  <label class="col-md-10">
                    Avatar </label>
                    <input type="text" class="form-control" formControlName="avatar">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-login"
                             value="Change Profile">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
