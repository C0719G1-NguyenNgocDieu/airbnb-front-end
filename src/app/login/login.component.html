<div class="form-group" *ngIf="message">
  {{message}}
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3" *ngIf="isLoggedIn != true">
    <div class="form-group row">
      <label class="col">
        Email
        <input type="email" class="form-control" formControlName="email">
      </label>
      <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
        Invalid email!
      </div>
      <input type="hidden" formControlName="password">
    </div>
    <div class="form-group row">
      <label class="col">
        Password
        <input type="password" class="form-control" formControlName="password">
      </label>
      <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
        Invalid password!
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-info" type="submit">Submit</button>
    </div>
</form>

<div class="form-group"  *ngIf="isLoggedIn">
  <button class="btn btn-info" (click)="logout()">Logout</button>
</div>
<div class="form-group" *ngIf="isLoggedIn">
  Đang đăng nhập
</div>
<pre>
{{ loginForm.value | json}}
</pre>
